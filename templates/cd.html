<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #235391;
            color: #fff;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            min-height: calc(100vh - 120px); /* Adjusted for navbar and footer height */
            display: flex;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 30px; /* Increased margin bottom */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .lesson-name {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #235391;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1a3d70;
        }
        .pdf-container {
            border: 1px solid #ccc;
            padding: 10px;
            overflow-x: auto;
        }
        footer {
            background-color: #235391;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Ensures footer sticks to bottom */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="video-container">
            <!-- Replace the URL with the actual video URL -->
            <iframe src="https://www.youtube.com/embed/mihqoIBqihs" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="lesson-name">الدرس الاول : اسمه ايه</div>
        <div class="button-container">
            <button class="button">الدرس السابق </button>
            <button class="button">الدرس التالي </button>
        </div>
        <br>
        <h2> هنا بعض الملفات للاطلاع </h2>
        <div class="pdf-container">
            <!-- Embed the PDF file here -->
            <embed src="../1.pdf" type="application/pdf" width="100%" height="600px">
        </div>
    </div>
    <footer>
        &copy; 2024 Your Website | All Rights Reserved
    </footer>
</body>
</html>
